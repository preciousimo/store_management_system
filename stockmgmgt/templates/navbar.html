<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">Stock Mgmt V1.0</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if request.path == '/' %}active{% endif %}">
          <a class="nav-link" href="/">Home</a>
        </li>

          <li class="nav-item {% if '/list_items/' in request.path %}active{% endif %}">
            <a class="nav-link" href="/list_items/">List Items</a>
          </li>
          <li class="nav-item {% if '/add_items/' in request.path %}active{% endif %}">

            <a class="nav-link" href="/list_history/">List History</a>
          </li>

      </ul>

          <li class="nav-item">
            <form method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="btn btn-dark" type="submit">{{ user.username }} | Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            {% comment %} <a class="nav-link" href="{% url 'login' %}">Login</a> {% endcomment %}

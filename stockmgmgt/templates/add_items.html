{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Item{% endblock %}

{% block content %}
<div class="jumbotron">
    <h2>{{ title }}</h2>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Delete Item Confirmation{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Delete Item Confirmation</h5>
          </div>
          <div class="card-body">
            <p>Are you sure you want to delete this item?</p>
            <form method="POST" action="">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Yes, Delete</button>
              <a href="{% url 'list_items' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
